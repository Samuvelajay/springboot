<html>
<head>
	
</head>	
<body>
	<h1>movieList</h1>
	<table border=1 class="table table-striped">
	  <thead>
	    <tr>
	      <th>Movie Name</th>
	      <th>Movie Description</th>
	      <th>Actor Name</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="movie : ${movies}">     
	      <td th:text="${movie.name}"></td>
	      <td th:text="${movie.description}"></td>
	      <td th:text="${movie.actor}"></td>     
	    </tr>
	  </tbody>
	</table>
</body>
</html>
